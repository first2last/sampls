<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> my table </title>
    <link rel="icon" type="image/png" href="https://pngimg.com/uploads/phone/phone_PNG48991.png">
</head>

<body>
    <table border="1">
        <caption> countries with capitals</caption>
        <thead>
            <tr>
                <th scope="col" rowspan="2"> country </th>
                <th scope="col" rowspan="2"> capital </th>
                <th scope="col" rowspan="2"> continent </th>
            </tr>


        </thead>
        <tbody>
            <tr>
                <td class="item-india"> india </td>
                <td class="item-delhi"> delhi</td>
                <td class="item-asia"> asia </td>
            </tr>

            <tr>
                <td class="item britain"> britain</td>
                <td class="item-london"> london</td>
                <td class="item-europe"> europe</td>
            </tr>
        </tbody>

        <tfoot>
            <th scope="col" rowspan="2"> <em>total</em> </th>
            <th scope="col"> <em> 2</em> </th>
            <th scope="col"> <em>2</em> </th>



        </tfoot>
    </table>
</body>

</html>
